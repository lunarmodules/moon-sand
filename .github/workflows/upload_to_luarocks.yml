name: Upload to LuaRocks

on:
  workflow_call:
    inputs:
      rockspecs:
        required: true
        type: string
    secrets:
      apikey:
        required: true

jobs:
  upload:
    name: Build rocks and upload to LuaRocks
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        rockspec: ${{ fromJSON(inputs.rockspecs) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup ‘lua’
        uses: leafo/gh-actions-lua@v9
      - name: Setup ‘luarocks’
        uses: leafo/gh-actions-luarocks@v4
      - name: Setup dependencies
        run: |
          luarocks install dkjson
      - name: Pack rock
        if: ${{ startsWith(matrix.rockspec, 'rockspecs/') }}
        run: |
          luarocks pack -- ${{ matrix.rockspec }}
      - name: Upload to luarocks.org
        if: ${{ contains(matrix.rockspec, github.ref_name) || !startsWith(matrix.rockspec, 'rockspecs/') }}
        run: |
          set -x
          args="--temp-key ${{ secrets.apikey }}"
          args+="${{ startsWith(matrix.rockspec, 'rockspecs/') || ' --force' }}"
          rockspec="${{ matrix.rockspec }}"
          luarocks upload $args -- $rockspec ${rockspec%.rockspec}.src.rock

