name: Test build rock

on:
  workflow_call:
    inputs:
      rockspecs:
        required: true
        type: string

jobs:
  build:
    name: Test build rockspec
    strategy:
      fail-fast: false
      matrix:
        # Upstream Issue: https://github.com/leafo/gh-actions-luarocks/issues/8
        luaVersion: [ "5.4", "5.3", "5.2", "5.1" ] #, "luajit", "luajit-openresty"]
        luarocksVersion: [ "3.1.3" ] # , "2.4.2"]
        rockspec: ${{ fromJSON(inputs.rockspecs) }}
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup ‘lua’
        uses: leafo/gh-actions-lua@v9
        with:
          luaVersion: ${{ matrix.luaVersion }}
      - name: Setup ‘luarocks’
        uses: leafo/gh-actions-luarocks@v4
        with:
          luarocksVersion: ${{ matrix.luarocksVersion }}
      - name: Confirm rockspec builds
        run: |
          set -x
          args="--lua-version ${{ matrix.luaVersion }}"
          set -euo pipefail
          ref=${{ github.ref_name}}
          git tag | grep -Fxq $ref || args+="${{ startsWith(matrix.rockspec, 'rockspecs/') && format('--branch {0}', github.sha) }}"
          luarocks build --pack-binary-rock $args -- ${{ matrix.rockspec }}
