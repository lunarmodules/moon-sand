name: Test build rock

on:
  workflow_call:
    inputs:
      rockspec:
        required: true
        type: string

jobs:
  build:
    name: Test build rockspec into rock
    strategy:
      fail-fast: false
      matrix:
        # Upstream Issue: https://github.com/leafo/gh-actions-luarocks/issues/8
        luaVersion: [ "5.4", "5.3", "5.2", "5.1" ] #, "luajit", "luajit-openresty"]
        luarocksVersion: [ "3.1.3" ] # , "2.4.2"]
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup ‘lua’
        uses: leafo/gh-actions-lua@v9
        with:
          luaVersion: ${{ matrix.luaVersion }}
      - name: Setup ‘luarocks’
        uses: leafo/gh-actions-luarocks@v4
        with:
          luarocksVersion: ${{ matrix.luarocksVersion }}
      - name: Confirm rockspec builds
        run: |
          luarocks --local build --lua-version ${{ matrix.luaVersion }} -- ${{ inputs.rockspec }}
